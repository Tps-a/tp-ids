<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu auto</title>
    <link rel="stylesheet" href="../css/diseno.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>


  
    <header>
        <nav>
            <ul>
                <li><a href="../html/main.html">Volver a la página principal</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <h1>Diseña tu auto</h1>
        <p>Aquí podrás personalizar tu auto soñado.</p>

        <section id="car-display">
            <div id="car-container">
                <canvas id="car-canvas" width="692" height="400"></canvas>              
                <div class="arrow-container">
                <button class="arrow-btn left-arrow">&#8592;</button>
                <button class="arrow-btn right-arrow">&#8594;</button>
              </div>
            </div>
          </section>

          <section id="autos-table">
            <h2>Lista de Autos</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Motor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for auto in autos %}
                    <tr>
                        <td>{{ auto.marca }}</td>
                        <td>{{ auto.color }}</td>
                        <td>{{ auto.motor }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Página de Diseño de Auto</p>
    </footer>

    
    <script src="../js/Disenoauto.js"></script>

</body>

</html>
