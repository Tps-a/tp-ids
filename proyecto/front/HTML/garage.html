<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="stylesheet" href="../css/garage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body>
    
    <header>
        <section id="garage">
            <h2>Garage de USUARIO</h2>
            
        </section>

        <a href="{{ url_for('home') }}">Volver a la página principal</a>
    </header>

    <main>
        <h1>Diseña tu auto</h1>
        <p>Aquí podrás personalizar tu auto soñado.</p>

        <section id="car-display">
            <div id="car-container">
                <canvas id="car-canvas" width="692" height="400"></canvas>
                <div class="arrow-container">
                    <button class="arrow-btn left-arrow">&#8592;</button>
                    <button class="arrow-btn right-arrow">&#8594;</button>
                </div>
            </div>
        </section>
       
        <section id="colores">
            <h2>Selecciona el color de tu auto</h2>
            <div id="color-options">
                <input type="color" id="color-picker">
            </div>
        </section>


    </main>    
    
  
    <footer id="footer_marca">
        <p>&copy; 2024 - BoverFC</p>
    </footer>

    <script src="{{ url_for('enviar_js', filename='garage.js') }}"></script>


</body>


</html>
