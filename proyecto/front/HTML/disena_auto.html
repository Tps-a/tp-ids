<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu auto</title>
    <link rel="stylesheet" href="../css/diseno.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Volver a la página principal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Diseña tu auto</h1>
        <p>Aquí podrás personalizar tu auto soñado.</p>

        <section id="car-display">
            <div id="car-container">
                <canvas id="car-canvas" width="692" height="400"></canvas>
                <div class="arrow-container">
                    <button class="arrow-btn left-arrow">&#8592;</button>
                    <button class="arrow-btn right-arrow">&#8594;</button>
                </div>
            </div>
        </section>

        <section id="colores">
            <h2>Selecciona el color de tu auto</h2>
            <div id="color-options">
                <button id="color-red" class="color-option"></button>
                <button id="color-blue" class="color-option"></button>
                <button id="color-green" class="color-option"></button>
            </div>
        </section>

        <section id="guardar-auto">
            <h2>Guardar diseño de auto</h2>
            <form id="guardarAutoForm">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del diseño">
                <input type="text"  id="modelo_actual" name="modelo" placeholder="modelo del auto">
                <input type="text"  id="color_actual" name="color" placeholder="color del auto">
                <button type="submit">Guardar Diseño</button>
            </form>
        </section>
    </main>

    <script src="{{ url_for('enviar_js', filename='Disenoauto.js') }}"></script>

</body>
</html>
