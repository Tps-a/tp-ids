<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseña tu auto</title>
    <link rel="stylesheet" href="/css/diseno.css">

</head>
<body>


  
    <header>
        <nav>
            <ul>
                <li><a href="pagina1.html">Volver a la página principal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Diseña tu auto</h1>
        <p>Aquí podrás personalizar tu auto soñado.</p>

        <section id="car-display">
            <div class="car-container">
              <img src="https://wallpapers-clan.com/wp-content/uploads/2023/06/sportcar-aesthetic-art-wallpaper.jpg" alt="autito" class="car-image">
              <div class="arrow-container">
                <button class="arrow-btn left-arrow">&#8592;</button>
                <button class="arrow-btn right-arrow">&#8594;</button>
              </div>
            </div>
          </section>

        <section>
            <h2>Selecciona el color de tu auto</h2>
            <div id="color-options">
                <button id="color-red" class="color-option"></button>
                <button id="color-blue" class="color-option"></button>
                <button id="color-green" class="color-option"></button>
            </div>
    </main>

    <footer>
        <p>&copy; 2024 - Página de Diseño de Auto</p>
    </footer>

    
    
</body>
</html>
