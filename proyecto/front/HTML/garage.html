<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="stylesheet" href="../css/garage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <header>
        <section id="garage">
            <h2>Garage de {{n_usuario }}</h2>
            <!-- Añadir contenedor para el nombre del auto -->
            <h3 id="car-name"></h3>
        </section>
        <a href="javascript:history.back()">Volver a la página principal</a>
    </header>
    <main>
        <section id="car-display">
            <div id="car-container">
                <canvas id="car-canvas" width="1700px" height="700px"></canvas>
                <div class="arrow-container">
                    <button class="arrow-btn left-arrow">&#8592;</button>
                    <button class="arrow-btn right-arrow">&#8594;</button>
                </div>
            </div>
        </section>
    </main>    
    <footer id="footer_marca">
        <p>&copy; 2024 - BoverFC</p>
    </footer>
    <script src="{{ url_for('enviar_js', filename='garage.js') }}"></script>

</html>
